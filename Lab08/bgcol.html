<html>
<head>
    <title>Background color change</title>
    <script>
        function x()
        {
            document.bgColor="red";
        }
        function y()
        {
            document.bgColor="white";
        }
        function a()
        {
            document.bgColor="green";
        }
        function b()
        {
            document.bgColor="white";
        }
        function c()
        {
            document.bgColor="blue";
        }
        function d()
        {
            document.bgColor="white";
        }
    </script>
</head>
<body>
    <input type="button" name="cl" value="RED" onmouseover="x()" onmouseout="y()">
    <input type="button" name="cl" value="GREEN" onmouseover="a()" onmouseout="b()">
    <input type="button" name="cl" value="BLUE" onmouseover="c()" onmouseout="d()">
</body>
</head>
</html>
